<!DOCTYPE html>
<html lang="en">

<head>
    <script src='https://d3js.org/d3.v7.min.js'></script>
<style>
    #container {
        margin: 0 auto;
        width: 50%;
        border-style: solid;
    }
</style>
</head>

<body>
   <div id="container"></div>
</body>

<script>

    // Set Dimensions
    const ySize = '20px';

    // Append div element to the Page
    const svg = d3.select("#container")
                .append("div")
                .style("height", ySize)
                .style('background-color', 'green');
    
    //n https://developer.mozilla.org/en-US/docs/Web/CSS/border-style
    d3.selectAll("div")
        .on("mouseover", function(event){
            d3.select(this)
                .style("background-color", "orange")
                .style("height", "200px")
                .style("border-style", "dotted");

                // Get current event info
                // Note: d3.event (event) passed as the first argument to all listeners
                console.log(event);
                // Get x & y co-ordinates
                // Note: d3.mouse was removed in d3v6, you should use d3.pointer(event)
                console.log(d3.pointer(event));
        })
        .on("mouseout", function(){
            d3.select(this)
                .style("background-color", "red")
                .style("height", "400px")
                .style("border-style", "dashed solid");
        })

</script>

</html
