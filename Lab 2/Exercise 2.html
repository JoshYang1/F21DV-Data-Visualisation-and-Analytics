<!DOCTYPE html>
<html lang="en">

<head>
    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>
    <div id="container"></div>
</body>

<style>

    #container {
        margin: 0 auto;
        width: 50%;
        border: 1px solid green;
    }

    #item {
        position: relative;
        background-color: yellow;
        padding: 20px;
        display: none;
    }

    circle {
        border: 1px solid blue;
        fill: lightblue;
        stroke: purple;
        position: relative;
    }

    circle:hover + #item {
        position: absolute;
        display: inline-block;
    }

</style>

<script>

    const xSize = 600; const ySize = 600;

    // Create SVG element
    var svg = d3.select("#container")
                .append("svg")
                .attr('width', xSize )
                .attr('height', ySize )

    // Create and append circle
    svg.append("circle")
        .attr("cx", 200)
        .attr("cy", 200)
        .attr("r",  100)

</script>

</html>
