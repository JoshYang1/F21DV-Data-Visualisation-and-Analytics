<!DOCTYPE html>
<html lang="en">

<head>
    <script src='https://d3js.org/d3.v7.min.js'></script>


<style>
    #container {
        margin: 0 auto;
        width: 50%;
        border-style: solid;
    }

    rect {
        fill: blue;
        }

    text {
        stroke: red;
        visibility: hidden;
    }

    #container:hover text {
        visibility: visible;
    }
</style>
</head>

<body>
    <div id="container"></div>
</body>

<script>

    // Set Dimensions
    const xSize = 600; const ySize = 600;

    var data = ["TEXT SAMPLE"];

    // Append SVG Object to the Page
    const svg = d3.select("#container")
                .append("svg")
                .attr("width", xSize)
                .attr("height", ySize);

    // https://stackoverflow.com/questions/20644415/d3-appending-text-to-a-svg-rectangle
    var bar = svg.selectAll("g")
                .data(data)
                .enter()
                .append("g")
                .attr("transform", function(d, i) { return "translate(100,100)"; });
                
    bar.append("rect")
        .attr("x", 100)
        .attr("y",100)
        .attr("width", 200)
        .attr("height", 200);

    bar.append("text")
        .attr("dy", "-.35em")
        .text(function(d) { return d; });

</script>

</html
