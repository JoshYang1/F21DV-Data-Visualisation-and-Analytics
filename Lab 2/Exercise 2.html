<!DOCTYPE html>
<html lang="en">

<head>
    <script src='https://d3js.org/d3.v7.min.js'></script>


<style>
#container {
    /*just so we can see it*/
    height: 400px;
    width: 400px;
    margin: 0 auto;
    width: 50%;
}

circle {
    display: none;
}

#container:hover circle {
    display:block;
}
</style>
</head>


<body>
    <div id="container"></div>
      </div>
</body>

<script>

    // Set Dimensions
    const xSize = 600; const ySize = 600;

    // Append SVG Object to the Page
    const svg = d3.select("#container")
                .append("svg")
                .attr("width", 400)
                .attr("height", 400)
                .style("border", '1px solid green');
    
    svg.append('circle')
        .attr("cx", 100)
        .attr("cy", 100)
        .attr("r", 100)

    svg.append("rect")
        .attr("x", 200)
        .attr("y", 200)
        .attr("width", 200)
        .attr("height", 200)

</script>

</html
