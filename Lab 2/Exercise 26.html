<!DOCTYPE html>
<html lang="en">

<head>
    <script type = "text/javascript" src='https://d3js.org/d3.v7.min.js'></script>
<style>
    #container {
        margin: 0 auto;
        width: 50%;
    }
</style>

<body>
   <div id="container"></div>

<script>
    let date = d3.interpolateDate(new Date("1970-01-01"), new Date("1971-01-01"))

    console.log(date(0.25) );
    // Thu Apr 02 1970 07:00:00 GMT+0100 (Greenwich Mean Time)

    // The d3-interpolate module offers a way of computing intermediate values between two given values
    // Given two dates start and end, it returns an interpolator that builds an intermediate Date object between the start and end dates. 
    // https://observablehq.com/@d3/d3-interpolatedate
</script>
