<!DOCTYPE html>
<html lang="en">

<head>
    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>
    <div id="container"></div>
</body>

<style>
    #container {
        margin: 0 auto;
        width: 50%;
    }

    #div {
        display: inline-block;
        width : 10px;
        height : 10px;
        margin: 1px;
        padding: 10px;
    }
</style>

<script>
    let filepath = './Data/Exercise 18 Data.csv';

// reading the csv file
d3.csv(filepath).then(function(data) {

    const dataset = [];

    // reading each line of the csv file
    data.forEach(function(d) {
        dataset.push(parseInt(d.value))
    });

    const width = 500;
    const barHeight = 20;
    const margin = 1;

    var myColor = d3.scaleSequential().domain(dataset).interpolator(d3.interpolatePuRd);

    var scale = d3.scaleLinear()
                    .domain([d3.min(dataset), d3.max(dataset)])
                    .range([50, 500]);

    var svg = d3.select("#container")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", barHeight * dataset.length);

    var g = svg.selectAll("g")
                .data(dataset)
                .enter()
                .append("g")
                .attr("transform", function (d, i) {
                    return "translate(0," + i * barHeight + ")";
                });

    g.append("rect")
        .attr("width", function (d) {
            return scale(d);
        })
        .attr("height", barHeight - margin)
        .attr("fill",  d => myColor(d))

    g.append("text")
        .attr("x", function (d) { return (scale(d)); })
        .attr("y", barHeight / 2)
        .attr("dy", ".35em")
        .style('text-anchor', 'end')
        .text(function (d) { return d; });

    });

</script>

</html>
