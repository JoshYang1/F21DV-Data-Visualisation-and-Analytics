<!DOCTYPE html>
<html lang="en">

<head>
    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>
    <div id="container"></div>
</body>

<style>
    #container {
        margin: 0 auto;
        width: 50%;
    }
</style>

<script>

    const graph = data => {

        // Set Dimensions
        const xSize = 600; const ySize = 600;
        const margin = 40;
        const xMax = xSize - margin*2;
        const yMax = ySize - margin*2;

        const myColor = d3.scaleOrdinal().domain(data.sine).range(d3.schemeSet3);

        // Get the 'limits' of the data - the full extent (mins and max)
        // so the plotted data fits perfectly
        const xExtent = d3.extent( data.sine, d=>{ return d.x } );
        const yExtent = d3.extent( data.sine, d=>{ return d.y } );

        // Append SVG Object to the Page
        const svg = d3.select("#container")
            .append("svg")
            .attr('width', xSize )
            .attr('height', ySize )
            .append("g")
            .attr("transform","translate(" + margin + "," + margin + ")");

        // X Axis
        const x = d3.scaleLinear()
            .domain([ xExtent[0], xExtent[1] ])
            .range([0, xMax]);

        // bottom
        svg.append("g")
            .attr("transform", "translate(0," + yMax + ")")
            .call(d3.axisBottom(x))
            .attr('color', 'green'); // make bottom axis green

        // top
        svg.append("g")
            .call(d3.axisTop(x));

        // Y Axis
        const y = d3.scaleLinear()
            .domain([ yExtent[0], yExtent[1] ])
            .range([ yMax, 0]);

        // left y axis
        svg.append("g")
            .call(d3.axisLeft(y));

        // right y axis
        svg.append("g")
            .attr("transform", `translate(${yMax},0)`)
            .call(d3.axisRight(y));

        // Add the line
        svg.append("path")
            .datum(data.sine)
            .attr("fill", "none")
            .attr("stroke", "steelblue")
            .attr("stroke-width", 1.5)
            .attr("d", d3.line()
            .x(function(d) { return x(d.x) })
            .y(function(d) { return y(d.y) })
            );

         // Add the line
        svg.append("path")
            .datum(data.cosine)
            .attr("fill", "none")
            .attr("stroke", "green")
            .attr("stroke-width", 1.5)
            .attr("d", d3.line()
            .x(function(d) { return x(d.x) })
            .y(function(d) { return y(d.y) })
            );

        svg.selectAll(".dot")
            .data(data.cosine)
            .enter()
            .append("circle")
            .attr("class", "dot")
            .attr("r", 2)
            .attr("cx", function(d){return x(d.x)})
            .attr("cy", function(d){return y(d.y)})
            .attr("fill",  d => myColor(d.x))
            .attr("stroke", "black")

        // https://stackoverflow.com/questions/12266967/d3-js-how-to-add-labels-to-scatter-points-on-graph
        svg.selectAll(".dodo")
            .data(data.cosine)
            .enter().append("text")
            .attr("class", "dodo")
            .attr("x", function(d) { return x(d.x); })
            .attr("y", function(d) { return y(d.y); })
            .attr("dx", ".71em")
            .attr("dy", ".35em")
            .text(function(d,i) { if (i % 10 == 0) {return i}});

        // https://stackoverflow.com/questions/60029911/change-symbol-for-graph
        var symbol = function() {
        // Hand drawn triangle:
            return d3.create('svg:path').attr("d","M0,8L-5,-3L5,-3Z").node()
        }

        // https://stackoverflow.com/questions/33881962/triangle-scatter-plot-with-d3-js
        svg.append("g").selectAll(".symbol")
            .data(data.sine)
            .enter()
            .append(symbol)
            .attr("class", "symbol")
            .attr("transform", function(d) { return "translate("+x(d.x) + "," + y(d.y) +")" })
    };

    const numPoints = 100;
    const sine = [];
    const cosine = [];

    for (let i = 0; i < numPoints; i++) { sine.push( {x: i/100, y: Math.sin( 6.2 * i/100 ) } ); }
    for (let i = 0; i < numPoints; i++) { cosine.push( {x: i/100, y: Math.cos( 6.2 * i/100 ) } ); }

    var data = {
        sine: sine,
        cosine: cosine
    };

    var result = graph(data);

</script>

</html>
