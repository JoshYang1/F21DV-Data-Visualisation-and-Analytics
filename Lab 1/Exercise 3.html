<!DOCTYPE html>
<html lang="en">

<script src='https://d3js.org/d3.v7.min.js'></script>

<body></body>

<script>
    let newspan = d3.select("body")

    for (let i = 1; i < 11; i++) {
        newspan.append('div').text(i).style("color", "red")
        if (i > 5) {
            newspan.style("color", "green")
        }
    }

    
</script>

</html>
