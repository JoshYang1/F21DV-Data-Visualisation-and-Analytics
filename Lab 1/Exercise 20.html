<!DOCTYPE html>
<html lang="en">

<head>
    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>
</body>

<script>

    const width = 400;
    const height = 300;

    var data = [10, 15, 20, 25, 30];

    // Creating SVG element and appending to the body element
    var svgContainer = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

    var xscale = d3.scaleLinear()
                    .domain([0, d3.max(data)])
                    .range([0, width - 100]);

    var yscale = d3.scaleLinear()
                    .domain([0, d3.max(data)])
                    .range([height/2, 0]);

    // Bottom axis
    var x_axis = d3.axisBottom()
                    .scale(xscale);
                
    // Left axis
    var y_axis_left = d3.axisLeft()
                    .scale(yscale);

    // Top axis
    var top_axis = d3.axisTop()
                    .scale(xscale);

    // Right axis
    var y_axis_right = d3.axisRight()
                    .scale(yscale);

    var xAxisTranslate = height/2 + 30;
    var yAxisTranslate = width - 50;
    
    svgContainer.append("g")
        .attr("transform", "translate(50, 30)")
        .call(y_axis_left);

    svgContainer.append("g")
        .attr("transform", "translate(" + yAxisTranslate +", 30)")
        .call(y_axis_right)
        .style("color","blue");
    
    svgContainer.append("g")
        .attr("transform", "translate(50, " + xAxisTranslate +")")
        .call(x_axis)
    
    svgContainer.append("g")
        .attr("transform", "translate(50," + 30 +")")
        .call(top_axis)
        .style("color","blue");

</script>

</html>
