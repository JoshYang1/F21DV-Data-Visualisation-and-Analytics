<!DOCTYPE html>
<html lang="en">

<head>
    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>
</body>

<script>

    let filepath = './Data/Exercise 18 Data.csv';
    let filepath2 = './Data/Exercise 19 Data.csv';

    const barchart = file => {

        // reading the csv file
        d3.csv(file).then(function(data) {

            const dataset = [];

            // reading each line of the csv file
            data.forEach(function(d) {
                dataset.push(parseInt(d.value))
            });

            const width = 500;
            const barHeight = 20;
            const margin = 1;

            var scale = d3.scaleLinear()
                            .domain([d3.min(dataset), d3.max(dataset)])
                            .range([50, 500]);

            var svg = d3.select("body")
                            .append("svg")
                            .attr("width", width)
                            .attr("height", barHeight * dataset.length);

            var g = svg.selectAll("g")
                        .data(dataset)
                        .enter()
                        .append("g")
                        .attr("transform", function (d, i) {
                            return "translate(0," + i * barHeight + ")";
                        });

            g.append("rect")
                .attr("width", function (d) {
                    return scale(d);
                })
                .attr("height", barHeight - margin)
                .attr("fill", function(d, i) {
                                    if ( d <= 100 ) {
                                        console.log(d)
                                        return "green";
                                    } else if (d >= 500) {
                                        return "red";        
                                    }
                                    return 'blue';
                                });

            g.append("text")
                .attr("x", function (d) { return (scale(d)); })
                .attr("y", barHeight / 2)
                .attr("dy", ".35em")
                .style('text-anchor', 'end')
                .text(function (d) { return d; });

            });
        }

    var display1 = barchart(filepath);

    var display2 = barchart(filepath2);
                
</script>

</html>
