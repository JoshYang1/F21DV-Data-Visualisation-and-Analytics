<!DOCTYPE html>
<html lang="en">

<head>
    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body>
    <div id="container"></div>
</body>

<style>
    #container {
        margin: 0 auto;
        width: 50%;
    }
</style>

<script>

    var data = [3, 4, 8, 12, 23, 49, 35, 26, 1, 19, 41, 21];

    const xSize = 400; const ySize = 400;
    const margin = 40;
    const xMax = xSize - margin*2;
    const yMax = ySize - margin*2;

    // Append SVG Object to the Page
    const svg = d3.select("#container")
        .append("svg")
        .attr('width', xSize )
        .attr('height', ySize )
        .append("g")
        .attr("transform","translate(" + xSize/2 + "," + ySize/2 + ")");

    const radius = Math.min(xSize, ySize) / 2;
    
    // Colour scheme
    var color = d3.scaleOrdinal()
                .domain(data)
                .range(d3.schemeSet3);

    // Generate the pie
    var pie = d3.pie();

    // Generate the arcs
    var arc = d3.arc()
                .innerRadius(0)
                .outerRadius(radius);
    
    //Generate groups
    var arcs = svg.selectAll("arc")
                .data(pie(data))
                .enter()
                .append("g")
                .attr("class", "arc")

    //Draw arc paths
    arcs.append("path")
        .attr("fill", function(d, i) {
            return color(i);
        })
        .attr("d", arc);

</script>

</html>
