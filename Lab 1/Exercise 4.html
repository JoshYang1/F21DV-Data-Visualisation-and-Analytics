<!DOCTYPE html>
<html lang="en">

<head>
    <script src='https://d3js.org/d3.v7.min.js'></script>
</head>

<body></body>

<script>
    let newspan = d3.select("body")

    for (let i = 1; i < 11; i++) {
        if (i <= 5) {
            // https://www.tutorialsteacher.com/d3js/dom-manipulation-using-d3js
            newspan.insert('div').text(i).style("color", "red")
        } else {
            newspan.insert('div').text(i).style("color", "green")
        }
    }

    // The div elements have been created and now we select the first element and edit it's text and style
    d3.select('div').text("start").style("color", "purple")
    
</script>

</html>
