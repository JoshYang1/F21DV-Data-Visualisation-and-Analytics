<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Fantasy Premier League Football Dashboard">
    <meta name="author" content="Josh Yang 091514042">
    <title>FPL Dashboard</title>
    <link rel="stylesheet" href="FPL Dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src='https://d3js.org/d3.v7.min.js'></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js></script>
    <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
</head>

<body>
    <script src="./FPL Data.js"></script>
    <header>
        <img id ="logo" src = "epl-premierleague-logo.svg" alt="Premier League Logo"/>
        Fantasy Premier League Football Dashboard
        <div class="info">
            <i class="icon-info-sign" data-toggle="popover"></i>
            <script src="./Info.js"></script>
        </div>
    </header>
    <div id="container">
        <div id="scatterContainer">
            <div id="axisDropdownContainer">
                <select id="yAxisDropdown" onchange= "setYAxis(this.value)">
                    <option selected disabled>--Y Axis--</option>
                    <option value="Cost">Cost</option>
                    <option value="Form">Form</option>
                    <option value="Selection (%)">Selection (%)</option>
                    <option value="Goals">Goals</option>
                    <option value="Assists">Assists</option>
                    <option value="Clean Sheets">Clean Sheets</option>
                    <option value="GW Points">GW Points</option>
                    <option value="Total Points">Total Points</option>
                    <option value="Points per Game">Points Per Game</option>
                    <option value="Yellow Cards">Yellow Cards</option>
                    <option value="Red Cards">Red Cards</option>
                    <option value="Saves">Saves</option>
                </select>
                <select id="xAxisDropdown" onchange="setXAxis(this.value)">
                    <option selected disabled>--X Axis--</option>
                    <option value="Cost">Cost</option>
                    <option value="Form">Form</option>
                    <option value="Selection (%)">Selection (%)</option>
                    <option value="Goals">Goals</option>
                    <option value="Assists">Assists</option>
                    <option value="Clean Sheets">Clean Sheets</option>
                    <option value="GW Points">GW Points</option>
                    <option value="Total Points">Total Points</option>
                    <option value="Points per Game">Points Per Game</option>
                    <option value="Yellow Cards">Yellow Cards</option>
                    <option value="Red Cards">Red Cards</option>
                    <option value="Saves">Saves</option>
                </select>
            </div>
            <div id="scatterPlot"></div>
            <script src="./Scatter Plot.js"></script>
        </div>

        <div id="barContainer">
            Top Transfer Picks (By FD Index)
            <select id="positionDropdown" onchange="positionPick(this.value)">
                <option selected disabled>--Please choose a position--</option>
                <option value="GK">GK</option>
                <option value="DEF">DEF</option>
                <option value="MID">MID</option>
                <option value="FWD">FWD</option>
            </select>
            <div id = "BarChart"></div>
            <script src="./Bar Chart.js"></script>
        </div>
    </div>
    <div id="container2">
        <div id="circularChart">
            Players in Top 100 Managers' Teams
            <script src="./Managers Circular.js"></script>
        </div>
        <div id="transfersCircular">
            Transfers by Top 100 Managers
            <div id = "buttonContainer">
                <button onclick="transferPick(this.textContent)">Transfers In</button>
                <button onclick="transferPick(this.textContent)">Transfers Out</button>
            </div>
            <script src="./Transfers Circular.js"></script>
        </div>
        <div id="playerTable">
            Player Stats
            <script src="./Player Table.js"></script>
        </div>
    </div>
</body>

</html>
